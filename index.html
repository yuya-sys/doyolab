           <li>様々な<strong>言語</strong>を学べる</li>
              <p class="txtm">英語が必修なのではなく、言語が必修なので1年次から好きな言語履修可能、また２．３年では1年で履修した言語の上級コースや他の言語も履修できる（卒業認定単位）</p> 
           <li>生徒の<strong>出身地</strong>が多様</li>
               <p class="txts">友人の出身地の観光名所・名物・方言の話が楽しい<br>栃木来たら<a href="https://search.rakuten.co.jp/search/mall/%E5%AE%87%E9%83%BD%E5%AE%AE+%E9%A4%83%E5%AD%90+%E6%AD%A3%E5%97%A3/?scid=s_kwo_2014test_test">正嗣の餃子</a>はマスト</p>
