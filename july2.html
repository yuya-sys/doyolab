<!doctype html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>順序処理について</title>
    
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <!--ホームに帰るためのボタン-->
  <h2>順序処理とは</h2>
   <p>プログラムの命令を上から順番に実行していく処理のこと</p>
    <br>
    <p>すこし長いコードを書くようになってくるとこの順序処理を気にする必要がある。</p>
    <br>
    <p>パソコンは上からしか命令を実行できないので順番を気にする必要がある。例えば削除機能を掲示板につけたいとき、入力→表示→削除の順番でコードを書いてしまうと削除したあとの結果が表示されなくなってしまう。よって入力→削除→表示の順番でコードを書く。</p>
    </body>
</html>
