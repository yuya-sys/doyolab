<h2>FileZillaについて</h2>
<text>サーバー内のファイルを修正したり、サーバー内にファイルを送ったりするための無料で使えるFTP（ファイル転送）ソフトのこと。MacでもWindowsどちらでも使えます。イメージとしては、自分のPC（ローカル）から、サーバー（リモート）にファイルをアップロードするために使う。</text>
<br>
<text>PHPはサーバーに配置したファイルをwebブラウザで呼び出すことで実効するプログラミング言語でエディタで書いてもいいが、MySQLではプログラムからDBへの接続する必要があるのでFilleZillaによるアップロードは必須</text>
